<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Simples</title>
</head>
<body>
    <div class="calculadora">
        <h1>Calculadora</h1>
        <!-- Resultado -->
        <p id="resultado"></p>
        <!-- End Resultado -->
        <!-- Botões -->
        <table>
            <tr>
                <td><button onclick="limpar()">C</button></td>
                <td><button onclick="del()">DEL</button></td>
                <td><button onclick="adicionar('/')">/</button></td>
                <td><button onclick="adicionar('*')">*</button></td>
            </tr>
            <tr>
                <td><button onclick="adicionar('7')">7</button></td>
                <td><button onclick="adicionar('8')">8</button></td>
                <td><button onclick="adicionar('9')">9</button></td>
                <td><button onclick="adicionar('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="adicionar('5')">5</button></td>
                <td><button onclick="adicionar('6')">6</button></td>
                <td><button onclick="adicionar('7')">7</button></td>
                <td><button onclick="adicionar('+')">+</button></td>
            </tr>
            <tr>
                <td><button onclick="adicionar('1')">1</button></td>
                <td><button onclick="adicionar('2')">2</button></td>
                <td><button onclick="adicionar('3')">3</button></td>
                <td rowspan="2"><button id="igual" onclick="calcular()">=</button></td>
            </tr>
            <tr>
                <td colspan="2" ><button id="zero" onclick="adicionar('1')">0</button></td>
                <td><button>.</button></td>                
            </tr>
        </table>
        <!-- End Botões -->
    </div>
    <script src="script.js"></script>
</body>
</html>
